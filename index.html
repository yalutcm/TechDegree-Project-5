<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>An Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/baguetteBox.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  
    <input type="search" id="search" onkeyup="searchGallery()" placeholder="Search...  by keyword or image caption" name="search"/>
    
  <div class="gallery">

    <!-- Photo:1 -->
    <a class="thumbnails" href="photos/01.jpg" data-caption="I love hay bales.
    Took this snap on a drive through the countryside past some straw fields.">
      <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
    </a>

    <!-- Photo:2 -->
    <a class="thumbnails" href="photos/02.jpg" data-caption="The lake was so
    calm today. We had a great view of the snow on the mountains from here.">
      <img src="photos/thumbnails/02.jpg" alt="Lake">
    </a>

    <!-- Photo:3 -->
    <a class="thumbnails" href="photos/03.jpg" data-caption="I hiked to the
    top of the mountain and got this picture of the canyon and trees below.">
      <img src="photos/thumbnails/03.jpg" alt="Canyon">
    </a>

    <!-- Photo:4 -->
    <a class="thumbnails" href="photos/04.jpg" data-caption="It was amazing
    to see an iceberg up close, it was so cold but didn’t snow today.">
      <img src="photos/thumbnails/04.jpg" alt="Iceberg">
    </a>

    <!-- Photo:5 -->
    <a class="thumbnails" href="photos/05.jpg" data-caption="The red cliffs
    were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
      <img src="photos/thumbnails/05.jpg" alt="Desert">
    </a>

    <!-- Photo:6 -->
    <a class="thumbnails" href="photos/06.jpg" data-caption="Fall is coming,
    I love when the leaves on the trees start to change color.">
      <img src="photos/thumbnails/06.jpg" alt="Fall">
    </a>

    <!-- Photo:7 -->
    <a class="thumbnails" href="photos/07.jpg" data-caption="I drove past this
    plantation yesterday, everything is so green!">
      <img src="photos/thumbnails/07.jpg" alt="Plantation">
    </a>

    <!-- Photo:8 -->
    <a class="thumbnails" href="photos/08.jpg" data-caption="My summer vacation
    to the Oregon Coast. I love the sandy dunes!">
      <img src="photos/thumbnails/08.jpg" alt="Dunes">
    </a>

    <!-- Photo:9 -->
    <a class="thumbnails" href="photos/09.jpg" data-caption="We enjoyed a quiet
    stroll down this countryside lane.">
      <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
    </a>

    <!-- Photo:10 -->
    <a class="thumbnails" href="photos/10.jpg" data-caption="Sunset at the coast!
    The sky turned a lovely shade of orange.">
      <img src="photos/thumbnails/10.jpg" alt="Sunset">
    </a>

    <!-- Photo:11 -->
    <a class="thumbnails" href="photos/11.jpg" data-caption="I did a tour of a
    cave today and the view of the landscape below was breathtaking.">
      <img src="photos/thumbnails/11.jpg" alt="Cave">
    </a>

    <!-- Photo:12 -->
    <a class="thumbnails" href="photos/12.jpg" data-caption="I walked through
    this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
      <img src="photos/thumbnails/12.jpg" alt="Bluebells">
    </a>

  </div>
